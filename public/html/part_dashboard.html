

<div class="dashboard-main-container">
    <div class="placeholder" id="header-text"><span>Plan your bicycle adventure</span></div>

    <div id="form-dashboard">
        <div class="w2ui-page page-0" id="form-dashboard">

            <div id="form-dashboard"></div>
            <div class="w2ui-field">
                <div>
                    <input name="country" placeholder="Country" style="width: 300px; height: 50px; margin: auto; border:none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right: 20px"
                    />
                </div>
            </div>
            <div class="w2ui-field ">
                <div>
                    <input name="city" type="City" placeholder="City" style="width: 300px; height: 50px; margin: auto; border: none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right: 20px"
                    />
                </div>
            </div>
            <div class="w2ui-field">
                <div>
                    <input name="start_addr" type="text" placeholder="Start Address" style="width: 300px; height: 50px;margin: auto; border: none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right:20px"
                    />
                </div>
            </div>
            <div class="w2ui-field ">
                <div>
                    <input name="end_addr" type="text" placeholder="End Address" style="width: 300px; height: 50px;margin: auto; border: none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right:20px "
                    />
                </div>
            </div>
            <div class="w2ui-field">
                <div>
                    <input name="meet_date" type="us-date1" placeholder="Date" style="width: 300px; height: 50px; margin:auto; border: none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right: 20px"
                    />
                </div>
            </div>
            <div class="w2ui-field">
                <div>
                    <input name="meet_time" type="us-date1" placeholder="Trip Start Time" style="width: 300px; height:50px; margin: auto; border: none; border-radius: 0px; outline: none; font-size: 19px; padding-left: 15px; margin-right:20px"
                    />
                </div>
            </div>



            <button id="join-trip-button" name="jointrip" type="button" class="w2ui-btn trip-action">Join</button>
            <button id="new-trip-button" name="newtrip" type="button" class="w2ui-btn trip-action">Create New Trip</button>
            <button id="save-trip-button" name="savetrip" type="button" class="w2ui-btn trip-action">Save Trip</button>


        </div>
